<!DOCTYPE html>
<html ng-app="dataApp">
<head>
    <title>Phones</title>
    <script src="angular.js"></script>
    <script src="bootstrap.js"></script>

    <script src="parentCtrl.js"></script>
    <script src="brotherCtrl.js"></script>
    <script src="Mobile.js"></script>
</head>
<body >

    <div ng-controller="parentCtrl">

        <p>{{devices | json}}</p>
       
        <p ng-repeat="m in devices"> Name: <b>{{m.model}}</b> Color: <b>{{m.color}}</b> Price: <b>{{m.price}}</b></p>

        <table id="phones" border="1">
            <tr style="background:lightyellow ; padding: 10px">
                <th>#</th>
                <th><button ng-click="sortBy('model')" id = "model">MODEL</button></th>
                <th><button ng-click="sortBy('color')">COLOR</button></th>
                <th><button ng-click="sortBy('price')">PRICE</button></th>
                <th></th>
            </tr>
            <tr ng-repeat="m in devices | orderBy:valueBy:reverse">
                <td> {{$index}} </td>
                <td>{{m.model}}</td>
                <td>{{m.color}}</td>
                <td>{{m.price}}</td>
                <td><button ng-click = "remove($index)">X</button></td>
            </tr>
        </table>

        <div>
            <p>MODEL = <input ng-model ="model" type="text"/></p>
            <p>COLOR = <input ng-model ="color" type="text"/></p>
            <p>PRICE = <input ng-model ="price" type="text"/></p>
        </div>
        <button id="add" ng-click="addDevice()">Add Device</button>
        <p>ID = <input ng-model="index" type="text"/></p>
        <button ng-click="updateDevice()">Update Device</button>


    </div>
    <div ng-controller = "brotherCtrl">
        <h2>Number of Phones: {{num}}</h2>
    </div>
    
    <br>
</body>
</html>
